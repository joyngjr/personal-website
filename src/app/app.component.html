<div class='intro-message'>
  <ngx-typed-js 
  [strings]="['Hello, I\'m Joy.']" 
  [showCursor]="false" 
  [typeSpeed]="80">
    <h1 class="typing"></h1>
  </ngx-typed-js>
  <ngx-typed-js 
  [strings]="['Welcome to a snippet of my life.']" 
  [showCursor]="false" [startDelay]="2200" 
  [typeSpeed]="80" 
  (completed)="displayButton()">
    <h2 class="typing"></h2>
  </ngx-typed-js>
  <button mat-raised-button color="primary" [hidden]="isLoading">Continue</button> 
</div>
